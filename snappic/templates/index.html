
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapPic - Upload</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
</head>
<body>
    <div class="container">
        <h1>SnapPic</h1>
        <div id="upload-container">
            <div class="upload-tabs">
                <button id="file-tab" class="tab-button active">Datei</button>
                <button id="camera-tab" class="tab-button">Kamera</button>
            </div>

            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <div id="file-upload" class="upload-content active">
                    <input type="file" name="image" accept="image/jpeg,image/png,image/webp">
                </div>

                <div id="camera-upload" class="upload-content">
                    <video id="camera-stream" autoplay playsinline></video>
                    <button type="button" id="capture-btn">Foto aufnehmen</button>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>

                <textarea name="comment" maxlength="100" placeholder="Dein Kommentar (max. 100 Zeichen)"></textarea>
                <button type="submit">Hochladen</button>
            </form>
        </div>
        <div id="loading-indicator" style="display: none;">Wird hochgeladen...</div>
        <a href="/gallery">Zur Galerie</a>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
